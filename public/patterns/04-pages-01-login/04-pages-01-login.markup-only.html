<main role="main">
  <div class="c-box">
    <div class="c-box__header">
      <img src="../../images/logo.svg" class="c-logo " alt="HikeTracker" />

    </div>
    <!--end c-box__header-->

    <div class="c-box__body">
      <form class="c-form c-form--stacked" method="post" action="&#x2F;patterns&#x2F;04-pages-02-dashboard&#x2F;04-pages-02-dashboard.rendered.html">
        <div class="c-field">
          <label for="username" class="c-field__label">Username</label>
          <input id="username" type="text" placeholder="Username or email address" value="" />
          <span class="c-field__note">Enter your username or email address</span>

        </div>
        <!--end c-field-->

        <div class="c-field">
          <label for="password" class="c-field__label">Password</label>
          <input id="password" type="password" placeholder="Password" value="" />
          <span class="c-field__note">Minimum of 6 characters. <a href='#'>Forgot password?</a></span>

        </div>
        <!--end c-field-->



        <div class="c-form__actions">
          <div>
            Default<br/>
            <button class="c-btn c-btn--default">Log Me In!</button>
            <button class="c-btn c-btn--default hover-state">Hover</button>
            <button class="c-btn c-btn--default active-state">Active</button>
            <button class="c-btn c-btn--default disabled-state">Disabled</button>
          </div>
          <br/>
          <div>
            Primary<br/>
            <button class="c-btn c-btn--primary">Log Me In!</button>
            <button class="c-btn c-btn--primary hover-state">Hover</button>
            <button class="c-btn c-btn--primary active-state">Active</button>
            <button class="c-btn c-btn--primary disabled-state">Disabled</button>
          </div>
          <br/>
          <div>
            Secondary<br/>
            <button class="c-btn c-btn--secondary">Log Me In!</button>
            <button class="c-btn c-btn--secondary hover-state">Hover</button>
            <button class="c-btn c-btn--secondary active-state">Active</button>
            <button class="c-btn c-btn--secondary disabled-state">Disabled</button>
          </div>
          <br/>
          <div>
            Link<br/>
            <button class="c-btn c-btn--link">Link</button>
            <button class="c-btn c-btn--link hover-state">Hover</button>
            <button class="c-btn c-btn--link active-state">Active</button>
            <button class="c-btn c-btn--link disabled-state">Disabled</button>
          </div>
          <br/>
          <div>
            Negative<br/>
            <button class="c-btn c-btn--negative">Log Me In!</button>
            <button class="c-btn c-btn--negative hover-state">Hover</button>
            <button class="c-btn c-btn--negative active-state">Active</button>
            <button class="c-btn c-btn--negative disabled-state">Disabled</button>
          </div>
          <br/>
          <div>
            Positive<br/>
            <button class="c-btn c-btn--positive">Log Me In!</button>
            <button class="c-btn c-btn--positive hover-state">Hover</button>
            <button class="c-btn c-btn--positive active-state">Active</button>
            <button class="c-btn c-btn--positive disabled-state">Disabled</button>
          </div>
          <br/>
          <div>
            With Icon<br/>
            <button class="c-btn c-btn--default"><i class="glyphicons glyphicons-home"></i>Log Me In!</button>
            <button class="c-btn c-btn--primary"><i class="glyphicons glyphicons-home"></i>Log Me In!</button>
            <button class="c-btn c-btn--secondary"><i class="glyphicons glyphicons-home"></i>Log Me In!</button>
            <button class="c-btn c-btn--link"><i class="glyphicons glyphicons-link"></i>Link</button>
          </div>

        </div>
      </form>
      <!--end c-form--stacked-->

    </div>
    <!--end c-box__body-->

  </div>
  <!--end c-box-->
</main>
