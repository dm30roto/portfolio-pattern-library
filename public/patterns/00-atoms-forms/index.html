  <script type="text/json" id="sg-pattern-data-atoms-select-menu" class="sg-pattern-data">
    {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>Basic select menu. This should be used when there are more than 7 options but less than 15. If less than 7, consider radio buttons. If more than 15, consider using a text field, potentially with auto-complete.</p>\n<p>Like other form inputs, a select menu should always have a label next to it (W3C standard). However, you should also have a meaningful label (not generic ones like “None” or “Please select”) inside the select menu that tells users what exactly they’re selecting. The label should clear and distinct in order to fully describe the group of options.</p>\n<p>You should avoid having a default unless you believe a large portion of your user’s (maybe 90%) will select that value. Particularly if it’s a required field.</p>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"forms"},"patternExtension":"mustache","patternName":"Select Menu","patternPartial":"atoms-select-menu","patternState":"","patternEngineName":"mustache","extraOutput":{}}

  <script type="text/json" id="sg-pattern-data-atoms-radio-button" class="sg-pattern-data">

    {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<p>Basic checkbox. Checkboxes are used when there is a list of options and the user may select any number of choices, including zero, one, or several.</p>\n<p>A checkbox should be a small square that has a checkmark or an X when selected.</p>\n<p>Present lists vertically, with one choice per line.</p>\n<p>Use positive and active wording for checkbox labels, so that it’s clear what will happen if the user turns on the checkbox. Avoid negations such as “Don’t send me more email,” which would mean that the user would have to check the box in order for something not to happen.</p>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"forms"},"patternExtension":"mustache","patternName":"Checkbox","patternPartial":"atoms-checkbox","patternState":"","patternEngineName":"mustache","extraOutput":{}}
